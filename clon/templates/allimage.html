{% extends 'base.html' %} {% load static %} {% load bootstrap4%} {% block content %}
<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">

<div class="container">

  <div class="jumbotron text-center" style="background-color:white;">

    <h1 class="h1" style="font-family: 'Grand Hotel', cursive; color:#391515;font-size:70px;">INSTAGRAM</h1>


  </div>
</div>


<div class="container">
  {%for image in images%}
  <div class="card mb-3" style="width:40rem;;">
    <a href="{%url 'image' image.id %}">
        <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap" class="img-fluid" height="500px"; width="500px";.>
    </a>
  </div>
  {%endfor %}
</div>



{% endblock %}
