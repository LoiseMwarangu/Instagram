{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
 
    <div class="register">
            <div class="row">

            <div class="loginimage col-md-6"  >
                    <img src="../../static/images/instagrampicture2.png " alt="instagram login phone " height="600px" width="600px">
                </div>
        
<div class="registform col-md-6" style="float:right;" >
    {% if form.errors %}
    <p> Some Information Might be Incorrect </p>
    {% endif %}

    <div class="panel panel-default col-md-6" style="float:right; margin:30px; width:400px;">

 
        <img src="../../static/images/instalogowhite.png" alt="signuplogo " style="width:190px; height:70px;margin: 5px auto; display: block;">


        <div class="panel-body ">

            <form action="/accounts/register/" method="post">
                {% csrf_token %} {% bootstrap_form form %}

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                </div>

                <div class="col-xs-10"></div>
                <h2 class="text-center">
                    <small>OR</small>
                </h2>
                <div class="col-xs-2"></div>
                <div class="panel-heading">
                    <p class="_g9ean pull-left">Have an account?</p>
                    <a href="/accounts/login/" class="btn btn-primary btn-sm pull-right">Log In</a>
                </div>               

                <input type="hidden" name="next" value="{{next}}">

            </form>
            <div class="regplaystorebtn" style="align-items:center; float:right;">

                    <p>Get the app</p>
            
                
                        <a href="https://play.google.com/store/search?q=instagram">
                            <img src="../../static/images/playstore.svg" alt="signuplogo " style="width:150px; height:40px ">
                        </a>
                
            
                    &nbsp;
            
                
                        <a href="https://www.apple.com/us/search/instagram?src=itunes_serp">
                            <img src="../../static/images/applestore.jpeg" alt="signuplogo " style="width:150px; height:40px ">
                        </a>
                
            
                
                </div>
                

        </div>

    </div>

</div>



    </div>
</div>
</div>

{% endblock %}
